<form action="submit" method="get" id="options-form" class="form-horizontal">
    <fieldset>

        <div id="select-user-controls" class="control-group">
            <label class="control-label" for="inlineCheckboxes">MindCrackers</label>
            <div class="controls">
                {% for m in mindcrackers %}
                    <input type="checkbox" name="mindcrackers-select" id="{{ m['username'] }}-checkbox" value="{{ m['username'] }}" {% if m['username'] in checked or not checked %}checked="true"{% end %}>
                    <label for="{{ m['username'] }}-checkbox" class="inline checkbox {% if m['username'] in checked or not checked %}selected-mindcracker{% end %}">
                       {{ m['name'] }}
                    </label>

                {% end %}
            </div>

            <div class="controls">
                <a id="select-all">Select all</a>
                <a id="deselect-all">Deselect all</a>
            </div>
        </div>

        <div id="show-controls" class="control-group">
            <label class="control-label" for="title-filter">With text in title</label>
            <div class="controls">
                <input id="title-filter" type="text" placeholder="e.g. Mindcrack" value="{{ title_filter }}">
            </div>
        </div>

        <div id="pagination-controls" class="control-group">
            <label class="control-label" for="number-videos">Videos per page</label>
            <div class="controls">
                <select id="number-videos">
                    <option>5</option>
                    <option>15</option>
                    <option selected="selected">30</option>
                    <option>50</option>
                </select>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" data-toggle="collapse" data-target="#feed-options" id="options-submit" class="btn btn-primary">Done</button>
        </div>

    </fieldset>
</form>
