{% import util %}
<div class="video row" data-video-id="{{ video.video_id }}">
    <div class="video-thumbnail col-md-2">
        <a href="http://www.youtube.com/watch?v={{ video.video_id }}">
            <img width="120px" src="{{ video.thumbnail }}" alt="{{ video.title }} thumbnail"></a>
    </div>
    <div class="col-md-9">
        <h2 class="video-title-duration">
            <span class="video-title">
                <a href="http://www.youtube.com/watch?v={{ video.video_id }}">{{ video.title }}</a>
            </span>
            <span class="video-duration">({{ util.get_HMS(video.duration) }})</span>
        </h2>
        <p class="video-uploader-uploaded">
            <span class="video-uploader">
                <a href="http://www.youtube.com/{{ video.uploader }}">{{ video.uploader }}</a>
            </span>
            <span class="video-uploaded">uploaded {{ util.get_fancy_time(video.uploaded) }}</span>
        </p>
    </div>
    <div class="video-controls col-md-1">
        <div class="pull-right">
            <a href="#" class="btn btn-primary"> <i data-video-id="{{ video.video_id }}" class="icon-remove video-remove-control"></i>
            </a>
        </div>
    </div>
</div>
