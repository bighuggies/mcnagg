{% extends "base.html" %} {% block body %}

<main class="container">
    {{ modules.Options(mindcrackers, checked, title_filter) }}

    <div class="row">
        <div class="col-md-8">
            <div class="video-list">
                {% for video in videos %}
                    {{ modules.Video(video) }}
                {% end %}
            </div>

            <div class="loader">
                <h2 id="show-more"><a href="#">Show more<br><i id="show-more-icon" class="fa fa-chevron-down"></i></a></h2>
                <img class="loading-gif" alt="Loading spinner" src="static/img/loading.gif" hidden/>
            </div>
        </div>

        <div class="col-md-4">
            <div class="twitter">{{modules.Twitter()}}</div>
            <div class="reddit">{{modules.Reddit()}}</div>
        </div>
    </div>
</main>

{% end %}
